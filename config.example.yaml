# See README.md for extra documentation on the specifics of an element.
---
api_token: ""
api_client_id: ""
bot_user_id: 8
api_version: 9

# can either be "development" or "production"
mode: "development"

# list of global features
# for commands, everyone can use them (no permissions possible)
# and they may be run in DMs. If a feature appears here, it will
# be global, even if specified in a guild
global_features:
  - pong

# here you configure each server. Label is the server's ID.
# features:   list of features to enable
# role_perms: Map from role to map from feature name to boolean (allowed).
#             Having an @everyone rule which defines the starting state
#             for all features is recommended, but not required.
guilds:
  "your_server_id_here":
    name: "main server"
    features:
      - purge
    role_perms:
      "@everyone":
        pong: true
        purge: false
      "admin":
        purge: true
