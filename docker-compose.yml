version: "3.9"
services:
  app:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - db
    volumes:
    - .:/usr/src/app
    
  db:
    image: postgres
    ports:
      - '4321:5432'
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: passwrd
      POSTGRES_USER: root
      POSTGRES_DB: discord_db
volumes: 
 data: {}